<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/9e54925222.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--LOADING_SPINNER-->
    <div class="progress">
      <div class="progress_container">
        <div class="progress_bar"></div>
      </div>
    </div>
    <!--HEADER-->
    <header class="header">
      <img
        class="header_logo"
        src="./img/logo/ohmyfood@2x.svg"
        alt="logo du site"
      />
    </header>
    <!--SECTION_MAP-->
    <main>
      <section class="map">
        <div class="map_search">
          <i class="fas fa-map-marker-alt map_icon"></i>
          <span class="map_text">Paris, Belleville</span>
        </div>
        <div class="map_txt">
          <h2 class="map_title">Réservez le menu qui vous convient</h2>
          <p class="map_subtitle">
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <button class="btn" type="submit">
            <span class="btn_explore">Explorer nos restaurants</span>
          </button>
        </div>
      </section>
      <!--SECTION_FUNCTION-->
      <section class="function">
        <div class="function_txt">
          <h2 class="title">Fonctionnement</h2>
        </div>
        <div class="function_container">
          <h3 class="function_number">1</h3>
          <i class="fas fa-mobile-alt function_logo"></i>
          <button class="function_btn">Choisissez un restaurant</button>
        </div>
        <div class="function_container">
          <h3 class="function_number">2</h3>
          <i class="fas fa-list-ul"></i>
          <button class="function_btn">Composez votre menu</button>
        </div>
        <div class="function_container">
          <h3 class="function_number">3</h3>
          <i class="fas fa-store"></i>
          <button class="function_btn">Dégustez au restaurant</button>
        </div>
      </section>
      <!--SECTION_MENU-->
      <section class="card">
        <div class="card_title">
          <h2 class="title">Restaurants</h2>
        </div>
        <div class="card_menu">
          <a href="#">
            <figure>
              <div class="card_img">
                <img
                  class="card_menu_img"
                  src="./img/restaurants/lapalettedugout.jpg"
                  alt="photo assiette du plat"
                />
                <h3 class="menu_new">Nouveau</h3>
              </div>
              <figcaption>
                <div class="card_info">
                  <div class="card_info_txt">
                    <h4 class="menu_text">
                      <strong>La palette du goût</strong>
                    </h4>
                    <p class="menu_subtext">Ménilmontant</p>
                  </div>
                  <button class="menu_like">
                    <i class="far fa-heart"></i><i class="fas fa-heart"></i>
                  </button>
                </div>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class="card_menu">
          <a href="#">
            <figure>
              <div class="card_img">
                <img
                  class="card_menu_img"
                  src="./img/restaurants/lanoteenchantee.jpg"
                  alt="photo assiette du plat"
                />
                <h3 class="menu_new">Nouveau</h3>
              </div>
              <figcaption>
                <div class="card_info">
                  <div class="card_info_txt">
                    <h4 class="menu_text">
                      <strong>La note enchantée</strong>
                    </h4>
                    <p class="menu_subtext">Charonne</p>
                  </div>
                  <button class="menu_like">
                    <i class="far fa-heart"></i><i class="fas fa-heart"></i>
                  </button>
                </div>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class="card_menu">
          <a href="#">
            <figure>
              <div class="card_img">
                <img
                  class="card_menu_img"
                  src="./img/restaurants/alafrancaise.jpg"
                  alt="photo assiette du plat"
                />
              </div>
              <figcaption>
                <div class="card_info">
                  <div class="card_info_txt">
                    <h4 class="menu_text"><strong>À la française</strong></h4>
                    <p class="menu_subtext">Cité Rouge</p>
                  </div>
                  <button class="menu_like">
                    <i class="far fa-heart"></i><i class="fas fa-heart"></i>
                  </button>
                </div>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class="card_menu">
          <a href="#">
            <figure>
              <div class="card_img">
                <img
                  class="card_menu_img"
                  src="./img/restaurants/ledelicedessens.jpg"
                  alt="photo assiette du plat"
                />
              </div>
              <figcaption>
                <div class="card_info">
                  <div class="card_info_txt">
                    <h4 class="menu_text">
                      <strong>Le délice des sens</strong>
                    </h4>
                    <p class="menu_subtext">Folie-Méricourt</p>
                  </div>
                  <button class="menu_like">
                    <i class="far fa-heart"></i><i class="fas fa-heart"></i>
                  </button>
                </div>
              </figcaption>
            </figure>
          </a>
        </div>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <div class="footer_contenu">
        <span class="footer_logo">ohmyfood</span>
        <nav>
          <ul class="footer_list">
            <li>
              <a href="#"
                ><i class="fas fa-utensils items_footer"></i>Proposer un
                restaurant</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-hands-helping items_footer"></i>Devenir
                partenaire</a
              >
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
